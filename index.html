<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="body-input">
        <input id="di" class="input" type="text" placeholder="0" />
      </div>
      <div class="div-r1">
        <button  onclick="cl()" class="ca">CA</button>
        <button  onclick="del('')" class="ca">Del</button>
      </div>

      <div class="div-clear">
        <button onclick="getNumber('9')"  class="r-1">9</button>
        <button onclick="getNumber('8')"  class="r-1">8</button>
        <button onclick="getNumber('7')"  class="r-1">7</button>
        <button onclick="getNumber('+')"  class="r1-plus">+</button>
      </div>
      <div class="div-clear">
        <button onclick="getNumber('6')"  class="r-1">6</button>
        <button onclick="getNumber('5')"  class="r-1">5</button>
        <button onclick="getNumber('4')"  class="r-1">4</button>
        <button onclick="getNumber('-')"  class="r1-minus">-</button>
      </div>
      <div class="div-clear">
        <button onclick="getNumber('3')" class="r-1">3</button>
        <button onclick="getNumber('2')"  class="r-1">2</button>
        <button onclick="getNumber('1')"  class="r-1">1</button>
        <button onclick="getNumber('*')"  class="r1-plus">x</button>
      </div>
      <div class="div-clear">
        <button onclick="getNumber('0')"  class="rl-0">0</button>
        <button onclick="getNumber('.')"  class="rl-point">.</button>
        <button onclick="result('')"  class="rl-equal">=</button>
        <button onclick="getNumber('/')" class="rl-s">/</button>
      </div>
    </div>
    <!-- <button onclick="sum()">plus</button> -->
    <script src="app.js"></script>
  </body>
</html>
